{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 text-primary">Create Your Account</h2>

          {% if messages %}
            {% for m in messages %}
              <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
                {{ m }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">Signup</button>
            </div>
          </form>

          <p class="text-center mt-3">
            Already have an account? <a href="{% url 'accounts:login' %}" class="text-decoration-none fw-bold">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

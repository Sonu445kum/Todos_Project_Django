<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      font-weight: 600;
      color: #343a40;
      margin-bottom: 20px;
    }
    .btn-custom {
      border-radius: 25px;
      font-weight: 500;
    }
    .table {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }
    .table th {
      background-color: #343a40;
      color: #fff;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
      transition: 0.3s;
    }
    .status-completed {
      font-weight: bold;
      color: green;
    }
    .status-pending {
      font-weight: bold;
      color: red;
    }
    .action-btns a {
      margin-right: 5px;
    }
  </style>
</head>
<body class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>üìã My Todos</h2>
    <div>
      <a href="{% url 'todo_create_page' %}" class="btn btn-primary btn-custom">‚ûï Add Todo</a>
      <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">üö™ Logout</a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th style="width: 150px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
        <tr>
          <td>{{ todo.title }}</td>
          <td>{{ todo.description }}</td>
          <td>
            {% if todo.completed %}
              <span class="status-completed">‚úî Completed</span>
            {% else %}
              <span class="status-pending">‚è≥ Pending</span>
            {% endif %}
          </td>
          <td class="action-btns">
            <a href="{% url 'todo_update_page' todo.id %}" class="btn btn-warning btn-sm">‚úè Edit</a>
            <a href="{% url 'todo_delete_page' todo.id %}" class="btn btn-danger btn-sm">üóë Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center text-muted">No todos yet. Add your first one! üéâ</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
